<h1 mat-dialog-title>Poll deletion</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete poll "{{ data.title }}"?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">No, thanks</button>
  <button mat-button (click)="confirm()" cdkFocusInitial>Yes, I'm sure</button>
</div>
